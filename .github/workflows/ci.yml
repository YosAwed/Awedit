name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      # Avoid MSVC structured output pipe issues on hosted runners
      UseClStructuredOutput: false
      # Keep temp files in the runner temp folder with sane permissions
      TEMP: ${{ runner.temp }}
      TMP: ${{ runner.temp }}
      # Prevent msbuild node reuse to reduce handle pressure
      MSBUILDDISABLENODEREUSE: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Debug x64
        run: msbuild Awedit.sln /p:Configuration=Debug /p:Platform=x64 /p:UseClStructuredOutput=false /p:CL_MPCount=1 /m:1

      - name: Build Release x64
        run: msbuild Awedit.sln /p:Configuration=Release /p:Platform=x64 /p:UseClStructuredOutput=false /p:CL_MPCount=1 /m:1

      - name: Upload Debug artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Awedit-Debug-x64
          path: |
            TextEditor/x64/Debug/Awedit.exe

      - name: Upload Release artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Awedit-Release-x64
          path: |
            TextEditor/x64/Release/Awedit.exe
